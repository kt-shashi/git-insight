<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>GitInsight</title>
</head>

<body>

    <div class="header">
        Welcome to <span>GitInsight</span>! Illuminate Your Repositories, Unveil Your Coding Journey
    </div>

    <div class="form">

        <div class="box" id="input">
            <form>
                <label>Enter github username</label>
                <input type="text" id="username">
                <button id="submit">Analyse</button>
            </form>
        </div>

    </div>

    <div id="name">Name:</div>

    <div class="result">

        <div class="data-box">
            <img id="uimage">
            <div id="uname">Username:</div>
            <div id="followers">Followers: </div>
            <div id="following">Following: </div>
            <div id="bio"></div>
            <div id="company"></div>
            <div id="location"></div>
            <div id="public-repo"></div>
        </div>

        <div class="stats-box">

            <div class="label">Contributions</div>
            <img id="contribution-image">
            <div class="label">Most used languages</div>
            <img id="lang-image">
            <div class="label">Stats</div>
            <img id="status-image">
            <div class="label">Top languages</div>
            <img id="top-lang-image">
            <div class="label">Contribution Graph</div>
            <img id="graph-image">

        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
